<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-top-left">
                <a href="home.html" class="navlink">
                    <img src="whitelogo.png" alt="CyberQuest Logo" class="logo"/>
                </a>
            </div>
            <ul>
                <li><a href="map.html" class="navlink">Map</a></li>
                <li><a href="#">Classroom</a></li>
                <li><a href="shop.html" class="navlink">Shop</a></li>
                <li><a href="login.html" class="navlink">Login</a></li>
                <li><a href="signup.html" class="navlink">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="transition transition-1 is-active">
        <img src="Drawing-1.sketchpad.png" alt="CyberQuest" id="loading"></div>
    </div>

    <aside>
        <h1>Student Classroom</h1>
        <p id="studentroom">
            Welcome to the Student Classroom! This is a hub to view your assignments, current performance, and overall class.
        </p>
        <h2 id="studentroom">
            Student: <span id="username">Anonymous</span>
        </h2>
        <h2 id="studentroom">
            Points: <span id="points">0</span>
        </h2>
    </aside>


    <aside>
        <h2>Content Progress</h2>
        <div class="xp-bar-container">
            <div id="xp-bar-fill">
            </div>
        </div>
    </aside>

    <footer>
        <div style="margin-left: 2%;">Team Phishify</div>
    </footer>
    <br>
    <script src="transition.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById("username").textContent=localStorage.getItem('username');
        document.getElementById("points").textContent=localStorage.getItem('points');
        const progress = parseInt(localStorage.getItem('progress')) || 0;
        document.getElementById("xp-bar-fill").style.width = (progress * 10) + "%";
    });
    </script>

</body>

</html>
