<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1e1b2f; /* dark purple background */
            color: #fff;
        }

        nav {
            background-color: #2c2540;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a div {
            font-size: 2.5vw;
            color: #fff;
            transition: color 0.3s;
        }

        nav ul li a div:hover {
            color: #a88fff;
        }

        canvas {
            display: block;
            width: 100%;
            height: 90vh;
            background: linear-gradient(135deg, #3a2a5e, #5c4b8a); /* subtle gradient */
        }

        footer {
            background-color: #2c2540;
            color: #fff;
            padding: 15px 2%;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="about.html"><div>About</div></a></li>
            <li><a href="#"><div>Map</div></a></li>
            <li><a href="classroom.html"><div>Classroom</div></a></li>
            <li><a href="shop.html"><div>Shop</div></a></li>
            <li><a href="login.html"><div>Login</div></a></li>
            <li><a href="pages.html"><div>Pages</div></a></li>
        </ul>
    </nav>

    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Make canvas full viewport
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.9; // leave space for nav/footer

        // Points for the map
        const points = [
            [50,130],[90,100],[110,110],[200,80],[220,30],
            [180,40],[100,40],[120,70],[70,50],[60,20]
        ];

        // Scale points proportionally to canvas size
        const scaleX = canvas.width / 300; // assuming original coords based on 300px width
        const scaleY = canvas.height / 150; // original height 150px

        const scaledPoints = points.map(p => [p[0]*scaleX, p[1]*scaleY]);

        // Draw lines connecting points
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(scaledPoints[0][0], scaledPoints[0][1]);
        for (let i = 1; i < scaledPoints.length; i++) {
            ctx.lineTo(scaledPoints[i][0], scaledPoints[i][1]);
        }
        ctx.stroke();

        // Draw filled circles at each point
        ctx.fillStyle = "#ffccff";
        scaledPoints.forEach(p => {
            ctx.beginPath();
            ctx.arc(p[0], p[1], 6, 0, 2 * Math.PI);
            ctx.fill();
        });

        // Optional: handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.9;
            location.reload(); // simple way to redraw on resize
        });
    </script>

    <footer>
        Team Phishify
    </footer>
</body>
</html>
