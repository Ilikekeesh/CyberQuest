        <canvas id="myCanvas" style="width: 100%; height: 100%;">
            Sorry, your browser does not support canvas.
        </canvas>
    
        <script>
            // Create a canvas:
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            // Define a new path:
            ctx.beginPath();

            // Define a start point
            

            // Define points
            ctx.arc(50,130,4,0,2*Math.PI)
            ctx.arc(90,100,4,0,2*Math.PI)
            ctx.arc(110,110,4,0,2*Math.PI)
            ctx.arc(200,80,4,0,2*Math.PI)
            ctx.arc(220,30,4,0,2*Math.PI)
            ctx.arc(180,40,4,0,2*Math.PI)
            ctx.arc(100,40,4,0,2*Math.PI)
            ctx.arc(120,70,4,0,2*Math.PI)
            ctx.arc(70,50,4,0,2*Math.PI)
            ctx.arc(60,20,4,0,2*Math.PI)
            // Draw it
            ctx.stroke();
        </script>
