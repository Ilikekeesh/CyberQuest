<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transition.css">
    <style>
        .login-form button:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
}

        .hidden {
            display: none;
        }

        aside {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px);
        }

        .login-center {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 45px 55px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-center:hover {
            transform: scale(1.01);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input {
            width: 240px;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.25);
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            background: rgba(0, 0, 0, 0.3);
        }

        .login-form button {
            margin-top: 10px;
            padding: 10px 25px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-toggle {
            margin-top: 15px;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        /* STUDENT LOGIN - PINK */
        #student-login h1,
        #student-login input,
        #student-login button,
        #student-login p,
        footer div {
            color: #ff5ccd;
            text-shadow: 0 0 5px rgba(255, 92, 205, 0.35);
        }

        #student-login input {
            border: 1px solid rgba(255, 92, 205, 0.4);
            box-shadow: inset 0 0 8px rgba(255, 92, 205, 0.15);
        }

        #student-login input:focus {
            border-color: #ff5ccd;
            box-shadow: 0 0 10px rgba(255, 92, 205, 0.3), inset 0 0 10px rgba(255, 92, 205, 0.25);
        }

        #student-login button {
            background: linear-gradient(90deg, #ff5ccd, #fa47c4);
            box-shadow: 0 0 10px rgba(255, 92, 205, 0.25);
        }

        #student-login button:hover {
            background: linear-gradient(90deg, #fa47c4, #ff7ed6);
            box-shadow: 0 0 18px rgba(255, 92, 205, 0.35);
            transform: scale(1.04);
        }

        #student-login .login-toggle:hover {
            color: #fa47c4;
            text-shadow: 0 0 6px rgba(255, 92, 205, 0.3);
        }

        /* TEACHER LOGIN - TEAL */
        #teacher-login h1,
        #teacher-login input,
        #teacher-login button,
        #teacher-login p {
            color: #1dd1a1;
            text-shadow: 0 0 5px rgba(29, 209, 161, 0.35);
        }

        #teacher-login input {
            border: 1px solid rgba(29, 209, 161, 0.4);
            box-shadow: inset 0 0 8px rgba(29, 209, 161, 0.15);
        }

        #teacher-login input:focus {
            border-color: #1dd1a1;
            box-shadow: 0 0 10px rgba(29, 209, 161, 0.3), inset 0 0 10px rgba(29, 209, 161, 0.25);
        }

        #teacher-login button {
            background: linear-gradient(90deg, #1dd1a1, #3ce2c3);
            box-shadow: 0 0 10px rgba(29, 209, 161, 0.25);
        }

        #teacher-login button:hover {
            background: linear-gradient(90deg, #3ce2c3, #6ff0d5);
            box-shadow: 0 0 18px rgba(29, 209, 161, 0.35);
            transform: scale(1.04);
        }

        #teacher-login .login-toggle:hover {
            color: #3ce2c3;
            text-shadow: 0 0 6px rgba(29, 209, 161, 0.3);
        }

        /* SLIDE + FADE ANIMATION */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-20px);
            }
        }

        .login-transition-in {
            animation: slideIn 0.5s ease forwards;
        }

        .login-transition-out {
            animation: slideOut 0.4s ease forwards;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo-top-left">
                <img src="whitelogo.png" alt="CyberQuest Logo" class="logo" style="width: 80px; height: 80px; margin-top: 17px;" />
            </div>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="classroom.html">Classroom</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="transition transition-1 is-active">
        <img src="cyberquestlogo2.png" alt="CyberQuest" id="loading">
    </div>

    <aside>
        <div class="login-center">
            <!-- STUDENT LOGIN -->
            <div id="student-login">
                <h1><u>Student Login</u></h1>
                <form class="login-form">
                    <input id="username" type="text" placeholder="Username">
                    <input id="password" type="password" placeholder="Password">
                    <p id="creationInfo">Account not created.</p>
                    <button id="confirmInfo">Create Account</button>
                </form>
                <p class="login-toggle" onclick="toggleLogin('teacher')">Login as Teacher</p>
            </div>

            <!-- TEACHER LOGIN -->
            <div id="teacher-login" class="hidden">
                <h1><u>Teacher Login</u></h1>
                <form class="login-form">
                    <input id="teacher-username" type="text" placeholder="Teacher Username">
                    <input id="teacher-password" type="password" placeholder="Password">
                    <p id="teacherCreationInfo">Account not created.</p>
                    <button id="teacherConfirmInfo">Create Account</button>
                </form>
                <p class="login-toggle" onclick="toggleLogin('student')">Login as Student</p>
            </div>
        </div>
    </aside>

    <footer>
        <div>Team Phishify</div>
    </footer>

    <script src="account.js"></script>
    <script src="transition.js"></script>

    <script>
        function toggleLogin(type) {
            const student = document.getElementById('student-login');
            const teacher = document.getElementById('teacher-login');

            if (type === 'teacher') {
                student.classList.add('login-transition-out');
                student.addEventListener('animationend', () => {
                    student.classList.add('hidden');
                    student.classList.remove('login-transition-out');
                    teacher.classList.remove('hidden');
                    teacher.classList.add('login-transition-in');
                }, { once: true });
            } else {
                teacher.classList.add('login-transition-out');
                teacher.addEventListener('animationend', () => {
                    teacher.classList.add('hidden');
                    teacher.classList.remove('login-transition-out');
                    student.classList.remove('hidden');
                    student.classList.add('login-transition-in');
                }, { once: true });
            }
        }
    </script>
</body>
</html>
