<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="transition.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo-top-left">
        <a href="home.html">
          <img src="whitelogo.png" alt="CyberQuest Logo" class="logo"/>
        </a>
      </div>
      <ul>
        <li><a href="map.html" class="navlink">Map</a></li>
        <li><a href="classroom.html" class="navlink">Classroom</a></li>
        <li><a href="shop.html" class="navlink">Shop</a></li>
        <li><a href="login.html" class="navlink">Login</a></li>
        <li><a href="signup.html" class="navlink">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Transition animation -->
  <div class="transition transition-1 is-active">
    <img src="Drawing-1.sketchpad.png" alt="CyberQuest Loading" id="loading">
  </div>

  <main>
    <section class="glass-panel">
      <h1>Quiz Results</h1>
      <p class="score" id="scoreText">Your score: 0 / 0</p>
      <button class="btn" onclick="retryQuiz()">Try Again</button>
    </section>

  </main>

  <div id="level-popup" class="popup hidden">
    <div class="popup-content">
    <h2 id="level-completed">ðŸŽ‰ Quiz Completed!</h2>
    <p id="score-popup"><strong>Correct:</strong> <span id="score-value">0</span></p>
    <p id="points-popup"><strong>Points:</strong> <span id="points-value">0</span></p>
    <button id="close-popup">Close</button>
    </div>
  </div>

  <footer>
    <div>Team Phishify</div>
  </footer>
  <br>
  <script src="transition.js"></script>
  <script>
    // Display the stored score
    window.addEventListener("load", () => {
      const score = localStorage.getItem("quizScore") || 0;
      const total = localStorage.getItem("totalQuestions") || 0;
      document.getElementById("scoreText").innerText = `Your score: ${score} / ${total}`;

      if (localStorage.getItem('levelCompleted') != null) {
        console.log("ok this part works")
        // get stats from level they completed
        const points = localStorage.getItem('points') || 0;
  
        document.getElementById('points-value').textContent = points-(score*50) + " --> " + points + " points";
        document.getElementById('score-value').textContent = score + "/3";
        document.getElementById('level-completed').textContent = "ðŸŽ‰ Level Completed!";
  
        const popup = document.getElementById('level-popup');
        popup.classList.remove('hidden');
        popup.classList.add('visible');
        
        // Clear flag so it doesnâ€™t show again
        localStorage.removeItem('levelCompleted');
      }
  
      
      document.getElementById('close-popup').addEventListener('click', () => {
        const popup = document.getElementById('level-popup');
        popup.classList.remove('visible');
        popup.classList.add('fade-out');
        setTimeout(() => popup.remove(), 600);
      });
    });

    function retryQuiz() {
      window.location.href = "110.html";
    }
  </script>
</body>
</html>
