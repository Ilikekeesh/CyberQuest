<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberQuest | Quiz Results</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="transition.css">
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      text-align: center;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 80%;
      max-width: 600px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
    }

    .score {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #ffe6ff;
    }

    .btn {
      background-color: #38bdf8;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo-top-left">
        <a href="home.html">
          <img src="whitelogo.png" alt="CyberQuest Logo" class="logo"/>
        </a>
      </div>
      <ul>
        <li><a href="map.html" class="navlink">Map</a></li>
        <li><a href="classroom.html" class="navlink">Classroom</a></li>
        <li><a href="shop.html" class="navlink">Shop</a></li>
        <li><a href="login.html" class="navlink">Login</a></li>
        <li><a href="signup.html" class="navlink">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Transition animation -->
  <div class="transition transition-1 is-active">
    <img src="Drawing-1.sketchpad.png" alt="CyberQuest Loading" id="loading">
  </div>

  <main>
    <section class="glass-panel">
      <h1>Quiz Results</h1>
      <p class="score" id="scoreText">Your score: 0 / 0</p>
      <button class="btn" onclick="retryQuiz()">Try Again</button>
    </section>
  </main>

  <footer>
    <div>Team Phishify</div>
  </footer>

  <script src="transition.js"></script>
  <script>
    // Display the stored score
    window.onload = function() {
      const score = localStorage.getItem("quizScore") || 0;
      const total = localStorage.getItem("totalQuestions") || 0;
      document.getElementById("scoreText").innerText = `Your score: ${score} / ${total}`;
    }

    function retryQuiz() {
      window.location.href = "110.html";
    }
  </script>
</body>
</html>
